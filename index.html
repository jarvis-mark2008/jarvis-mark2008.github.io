<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyllo Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h2>Welcome to Cyllo Cloud</h2>
    </header>

    <main>
        <h1>Instance is Up and Running!</h1>
        <p>Use the navigation below to access your Odoo dashboard or upload custom addons.</p>
        <a class="button" href="/web">Go to Odoo</a>
    </main>

    <footer>
        &copy; 2025 Cyllo Cloud. All rights reserved.
    </footer>

</body>
</html>
